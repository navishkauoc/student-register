<div class="well">
    <div class="container">
        <div class="jumbotron">
            <h3>Enter Student's contact details</h3>
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" placeholder="Enter the correct Student ID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mobile number</label>
                        <input type="text" placeholder="Mobile/ Land phone number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your permanent Address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" placeholder="example@gmail.com" class="form-control">
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-success pull-right" style="margin-right: 10px;">SAVE</button>
                        <button type="reset" class="btn btn-warning">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let student of students">
                    <td> {{ student.id }}</td>
                    <td> {{ student.name }}</td>
                    <td> {{ student.age }}</td>
                    <td> {{ student.gender }}</td>
                    <td> <button class="btn btn-info" style="margin-right: 10px;"> Edit </button><button class="btn btn-danger"> Delete </button> </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
