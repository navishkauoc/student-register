<div class="well">
    <div class="container">
        <div class="jumbotron">
            <h3>Enter Student's personal details</h3>
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" placeholder="Age" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Gender
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>Male</li>
                                <li>Female</li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-success pull-right" style="margin-right: 10px;">SAVE</button>
                        <button type="reset" class="btn btn-warning">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let student of students">
                    <td> {{ student.id }}</td>
                    <td> {{ student.name }}</td>
                    <td> {{ student.age }}</td>
                    <td> {{ student.gender }}</td>
                    <td> <button class="btn btn-info" style="margin-right: 10px;"> Edit </button><button class="btn btn-danger"> Delete </button> </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
